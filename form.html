<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link href="css/style.css" rel="stylesheet">
<script src="js/form.js"></script>
</head>
<body>
<div id="mainform">
<h2>Halberd Technologies, LLC</h2>
<form id="form" name="form" enctype="multipart/form-data" method="post">
<fieldset>
<label for="httpmethod">Method</label>
<input type="text" id="method" name="method" placeholder="Enter http method">
<label for="url">Endpoint</label>
<input type="text" id="urlvalue" name="url" placeholder="Enter url endpoint">
<label for="userID">userID</label>
<input type="text" id="userIDValue" name="userID" placeholder="Enter UUID">
<label for="currentDB">currentDB</label>
<input type="text" id="currentDBValue" name="currentDB" placeholder="Enter currentDB">
<label for="mode">Mode</label>
<input type="text" id="modevalue" name="mode" placeholder="Enter Match to perform a match, enter ToDatabase to upload to database">
<label for="fileupload">File upload</label>
<input type="file" id="fileinput" name="fileUpload">                     
<input id="submit" type="button" value="Submit">
</fieldset>   
</form>
</div>
</body>
</html>
